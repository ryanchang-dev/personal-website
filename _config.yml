    description: In my free time, I enjoy developing my home "data center" which uses virtualization and VMware ESXi at its foundation. Through building this system, I’ve been able to rapidly experiment with new technologies, a skill I have then routinely applied to my professional work. Virtualization has been an incredible learning tool, and lately, I am particularly interested in Docker and its applications at home and work.

